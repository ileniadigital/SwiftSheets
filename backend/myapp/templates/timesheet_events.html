<!-- timesheet_events.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timesheet Events</title>
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h1, h2 {
            color: #333;
        }

        /* Form styles */
        form {
            margin-bottom: 20px;
        }

        /* Select and button styles */
        select, button {
            font-size: 16px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Button styles */
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        /* List styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        /* List item styles */
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Title -->
    <h1>Select a Timesheet</h1>
    <!-- Form to select a timesheet -->
    <form action="{% url 'timesheet_events' %}" method="post">
        {% csrf_token %}
        <!-- Dropdown to select timesheet -->
        <select name="timesheet_id">
            {% for timesheet in timesheets %}
                <option value="{{ timesheet.id }}">{{ timesheet }}</option>
            {% endfor %}
        </select>
        <!-- Button to submit form -->
        <button type="submit">Show Events</button>
    </form>
    <!-- Display events if available -->
    {% if events %}
        <h2>Events for {{ timesheet }}</h2>
        <ul>
            {% for event in events %}
                <li>{{ event.name }} - {{ event.date }} - {{ event.duration }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
