<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Timesheets</title>
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h1, h2 {
            color: #333;
        }

        /* Form styles */
        form {
            margin-bottom: 20px;
        }

        /* Select and button styles */
        select, button {
            font-size: 16px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Button styles */
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        /* List styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        /* List item styles */
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1>Select a User</h1>
        <!-- Form to select a user -->
        <form action="{% url 'user_timesheets' %}" method="post" id="userForm">
            {% csrf_token %}
            <!-- Dropdown to select user -->
            <select name="user_id" id="userSelect">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <!-- Button to submit form -->
            <button type="submit">Show Timesheets</button>
        </form>
        <!-- Display timesheets if available -->
        {% if timesheets %}
            <h2>Timesheets for {{ user }}</h2>
            <ul>
                {% for timesheet in timesheets %}
                    <li>{{ timesheet }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
